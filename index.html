<!DOCTYPE html>
<html class=" responsive" lang="fr">
    <head>
        <title>Steam|login</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body style="margin: 0">
        <div id="global_header">
            <div class="contents">
                <div class="logo">
                    <span id="logo_holder" style="margin: 0;width: auto;height: auto;">
                        <a>
                            <img src="https://store.cloudflare.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016" width="176" height="44">
                        </a>
                    </span>         
                </div>
                
                <div class="features_container">
                    <a1 class="feature_store">
                        CỬA HÀNG 
                    </a1>
                    <a2 class="fearture_community">
                        CỘNG ĐỒNG
                    </a2> 
                    <a3 class="feature_info">
                        THÔNG TIN
                    </a3>
                    <a4 class="feature_support">
                        HỖ TRỢ
                    </a4>
                </div>

                <div id="global_action">
                    <div class="global_action_menu">
                        <a class="header_install_steam">
                            <div class="header_install_content">
                                Cài đặt Steam
                            </div>
                        </a>

                        <p class="global_action_link">
                            đăng nhập
                        </p>

                        <t style="color: rgb(255, 255, 255);">|</t>
                        
                        <t class="language">
                            ngôn ngữ
                        <t>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="page_content">
            <div class="login_page_container">
                <div class="login_container">
                    <div class="newlogin_dialog">
                        <div style="display: flex;flex-direction: column;gap: 8px;margin: 8px 16px;">
                            <div class="newdialog_content">
                                ĐĂNG NHẬP
                            </div>
                        </div>

                        <div class="newlogindialog">
                            <div class="logindialog_sidebyside">
                                <div class="loginForm">
                                    <div class="username_zone">
                                        <div class="titleUser">ĐĂNG NHẬP BẰNG TÊN TÀI KHOẢN</div>
                                        <div class="inputslot_user"></div>
                                    </div>
                                    <div class="password_zone">
                                        <div class="titlePassword">MẬT KHẨU</div>
                                        <div class="inputslot_password"></div>
                                    </div>
                                    <div class="focuscheck">
                                        <div class="checkBoxField">
                                            <div class="checkBox"></div>
                                            <div class="checkField_label">Ghi nhớ tôi</div>
                                        </div>
                                    </div>
                                    <div class="buttonContainer">
                                        <div class="submittedbutton">ĐĂNG NHẬP</div>
                                    </div>
                                    <p class="text_forgot">Giúp với, tôi không thể đăng nhập</p>
                                </div>
                                <div class="QR">
                                    <div class="QRcontainer" style="display: block;">
                                        <div class="QR_fieldLable">Hoặc đăng nhập bằng QR</div>
                                        <div class="QRholder">
                                            <img src="/qrcode_68907974_b77fca631600ce8f5dc17c99cd0b832c.jpg" alt="">
                                        </div>
                                    </div>
                                    <p class="QR_logindialog">Đăng nhập bằng mã QR với ứng dụng Steam di động</p>
                                    
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
